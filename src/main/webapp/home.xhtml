<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
	
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet"/>
	
	<title>HospitalesApp</title>
</h:head>
<h:body>
	<main role="main">     
	    <hr></hr>
	    <div class="container col-md-5"> 
	    	<div class="card">
				<h3 class="card-header text-center">
				<strong><h:outputText value="MenÃº principal"></h:outputText></strong>
				</h3>
				
				<div class="card-body">
					<h:form>
						<table class="table table-warning table-striped">
							<tr align="center">
							  	<th colspan="2" style="vertical-align:middle; font-size: 28px;"><a>Hospital</a></th>
							</tr>
							<tr align="center">
							  	<th class="col-md-2" style="vertical-align:middle;">
							    	<h:commandButton action="#{hospitalController.buscarPersonalizado()}" class="btn btn-link" value="Buscar">
									</h:commandButton>
							    </th>
							    <th class="col-md-3" rowspan="4">
							  		<img class="rounded mx-auto d-block" src="resources/images/logotismart.jpg" alt="" width="175" height="200" />
								</th>
							</tr>
							<tr align="center">
								<th style="vertical-align:middle;">
									<h:commandButton action="#{hospitalController.nuevo()}" class="btn btn-link" value="Agregar">
									</h:commandButton>
								</th>
							</tr>
							<tr align="center">
							  	<th style="vertical-align:middle;">
							  		<h:commandButton action="#{hospitalController.buscarEdit()}" class="btn btn-link" value="Modificar">
									</h:commandButton>
							  	</th>
							</tr>
							<tr align="center">
							  	<th style="vertical-align:middle;">
							  		<h:commandButton action="#{hospitalController.buscarDelete()}" class="btn btn-link" value="Eliminar">
									</h:commandButton>
							  	</th>
							</tr>
			            </table>
					</h:form>
				</div>
			</div>
		</div>
	</main>
</h:body>
</html>
