<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
	
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet"/>
	
	<title>HospitalesApp</title>
</h:head>
<h:body>
	<main role="main">  
	   	<hr></hr>
      	<div class="container-field"> 
	      	<div class="card">
				<h3 class="card-header text-center">
				<strong><h:outputText value="Lista de Hospitales"></h:outputText></strong>
				</h3>
				
				<div class="card-body">
					<h:form>
						<h:dataTable class="table table-hover" value="#{hospitalController.buscarTodos()}" var="hospital" border="1">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{hospital.idHospital}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{hospital.nombre}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Antigüedad</f:facet>
								<h:outputText value="#{hospital.antiguedad} años"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{hospital.area} m2"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Fecha registro</f:facet>
								<h:outputText value="#{hospital.fechaRegistro}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Distrito</f:facet>
								<h:outputText value="#{hospital.distrito.descDistrito}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Provincia</f:facet>
								<h:outputText value="#{hospital.distrito.provincia.descProvincia}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Gerente</f:facet>
								<h:outputText value="#{hospital.gerente.descGerente}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Sede</f:facet>
								<h:outputText value="#{hospital.sede.descSede}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Condicion</f:facet>
								<h:outputText value="#{hospital.condicion.descCondicion}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Acciones</f:facet>
								<h:commandButton action="#{hospitalController.editar(hospital.idHospital)}" 
										class="btn btn-success" value="Editar"></h:commandButton>
							</h:column>
						</h:dataTable>
						<p class="text-center"><h:outputText value="Se encontraron #{numHospitales} Hospital(es)"></h:outputText></p>
					</h:form>
				</div>
		  	</div>				
	  	</div>
	</main> 
	
	
	
	<footer class="footer">    
		<h:form>
		<div class="container text-center">
			<div class="row">
				<div class="col">
			    </div>
			    <div class="col">
			    	<h:commandButton action="#{homeController.regresarHome()}" class="btn btn-secondary" value="Regresar">
					</h:commandButton>
			    </div>
			    <div class="col">
			    	<h:commandButton action="#{hospitalController.nuevo()}" class="btn btn-secondary" value="Agregar">
					</h:commandButton>
			    </div>
			    <div class="col">
			       	<h:link outcome="listHospitales.xhtml" class="btn btn-secondary" value="Modificar" />
			    </div>
			    <div class="col">
			       	<h:link outcome="listHospitalesDelete.xhtml" class="btn btn-secondary" value="Eliminar" />
			    </div>
			    <div class="col">
			    </div>
			</div>
		</div>
		</h:form>
    </footer> 
</h:body>
</html>
