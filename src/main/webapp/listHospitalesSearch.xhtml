<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
	
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet"/>
	
	<title>HospitalesApp</title>
</h:head>
<h:body>
	<main role="main">  
	   	<hr></hr>
	   	
	   	<div class="container col-md-5"> 
        	<div class="card">
          		<h5 class="card-header text-center"><strong>Búsqueda de Hospitales</strong></h5>              
          		<div class="card-body">
		            <h:form class="form-inline" value="#{hospitalController.buscarTodos()}">
			        	<table class="table table-striped">
			        		<tr align="center">
							  	<th class="col-md-1" style="vertical-align:middle;">
							  		<h:outputText value="&#160; Nombre:"></h:outputText>
							    </th>
							    <th class="col-md-3">
							    	<h:inputText class="form-control" name="nombre" id="nombre" value="#{txtNombre}" placeholder="Escriba una búsqueda"></h:inputText>
							  	</th>
							  	<th class="col-md-1" style="vertical-align:middle;">
							  		<h:commandButton action="#{hospitalController.buscarPorNombre(txtNombre)}" 
										class="btn btn-success" value="Buscar"></h:commandButton>
							    </th>
							</tr>
							<tr align="center" style="vertical-align:middle;">
							  	<th class="col-md-1">
							  		<h:outputText value="&#160; Sede:"></h:outputText>
							    </th>
							    <th class="col-md-3">
							    	<h:selectOneMenu value="#{numberSede}" class="form-select">
							      		<f:selectItems value="#{sedesLista}" var="sede"
							      			itemValue="#{sede.idSede}" itemLabel="#{sede.descSede}"/>
							      	</h:selectOneMenu>
							  	</th>
							  	<th class="col-md-1" style="vertical-align:middle;">
							  		<h:commandButton action="#{hospitalController.buscarPorSede(numberSede)}" 
										class="btn btn-success" value="Buscar"></h:commandButton>
							    </th>
							</tr>
			            </table>
			        
			        </h:form>
          		</div>
        	</div>
      	</div>
      	
      	<hr></hr>
      	<div class="container-field"> 
	      	<div>
				<h3 class="card-header text-center">
				<strong><h:outputText value="Lista de Hospitales"></h:outputText></strong>
				</h3>
				
				<div class="card-body">
					<h:form>
						<h:dataTable class="table table-hover" value="#{hospitalesSearch}" var="hospital" border="1">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{hospital.idHospital}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{hospital.nombre}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Antigüedad</f:facet>
								<h:outputText value="#{hospital.antiguedad} años"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{hospital.area} m2"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Fecha registro</f:facet>
								<h:outputText value="#{hospital.fechaRegistro}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Distrito</f:facet>
								<h:outputText value="#{hospital.distrito.descDistrito}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Provincia</f:facet>
								<h:outputText value="#{hospital.distrito.provincia.descProvincia}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Gerente</f:facet>
								<h:outputText value="#{hospital.gerente.descGerente}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Sede</f:facet>
								<h:outputText value="#{hospital.sede.descSede}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Condicion</f:facet>
								<h:outputText value="#{hospital.condicion.descCondicion}"></h:outputText>
							</h:column>
						</h:dataTable>
						<p class="text-center"><h:outputText value="Se encontraron #{numHospitales} Hospital(es)"></h:outputText></p>
					</h:form>
				</div>
		  	</div>				
	  	</div>
	</main> 
	
	<footer class="footer">    
		<h:form>
		<div class="container text-center">
			<div class="row">
				<div class="col">
			    </div>
			    <div class="col">
			    	<h:commandButton action="#{homeController.regresarHome()}" class="btn btn-secondary" value="Menú principal">
					</h:commandButton>
			    </div>
			    <div class="col">
			    	<h:commandButton action="#{hospitalController.nuevo()}" class="btn btn-secondary" value="Agregar">
					</h:commandButton>
			    </div>
			    <div class="col">
			    	<h:commandButton action="#{hospitalController.buscarEdit()}" class="btn btn-secondary" value="Modificar">
					</h:commandButton>
			    </div>
			    <div class="col">
			    	<h:commandButton action="#{hospitalController.buscarDelete()}" class="btn btn-secondary" value="Eliminar">
					</h:commandButton>
			    </div>
			    <div class="col">
			    </div>
			</div>
		</div>
		</h:form>
    </footer> 
</h:body>
</html>
